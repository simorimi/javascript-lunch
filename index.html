<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>점심 뭐 먹지</title>
  </head>

  <body>
    <!-- GNB -->
    <header class="gnb">
      <h1 class="gnb__title text-title">점심 뭐 먹지</h1>
      <button type="button" class="gnb__button" aria-label="음식점 추가">
        <img src="./images/add-button.png" alt="음식점 추가" />
      </button>
    </header>
    <main>
      <section class="restaurant-tap-container">
        <div id="restaurant-all-tap" class="restaurant-tap_grey restaurant-tap_primary">
          <h3>모든 음식점</h3>
        </div>
        <div id="restaurant-favorite-tap" class="restaurant-tap_grey">
          <h3>자주 가는 음식점</h3>
        </div>
      </section>
      <section class="restaurant-filter-container"></section>
      <section class="restaurant-list-container">
        <ul class="restaurant-list"></ul>
      </section>
    </main>
  </body>
</html>
